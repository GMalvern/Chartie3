<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chartie™ — OSCAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Chartie™</h1>
  <p class="subtitle">OSCAR Anchor Chart</p>
</header>

<!-- Teacher Toggles -->
<section class="toggles">
  <label>
    Grade
    <select onchange="updateSetting('grade', this.value)">
      <option value="elementary">Elementary</option>
      <option value="middle" selected>Middle</option>
      <option value="high">High</option>
    </select>
  </label>

  <label>
    Subject
    <select onchange="updateSetting('subject', this.value)">
      <option value="elar" selected>ELAR</option>
      <option value="ss">Social Studies</option>
    </select>
  </label>

  <label>
    Mode
    <select onchange="updateSetting('mode', this.value)">
      <option value="quick">Quick</option>
      <option value="full" selected>Full Anchor</option>
      <option value="student">Student-Friendly</option>
    </select>
  </label>
</section>

<!-- Controls -->
<section class="controls">
  <input id="topicInput" placeholder="Enter lesson topic…" />
  <button onclick="buildChart()">Make My Chart</button>
</section>

<main id="chartArea"></main>

<script src="app.js"></script>
</body>
</html>
